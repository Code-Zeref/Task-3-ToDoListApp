<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- create a container for the todo list -->
  <div id="todo-container">
    <!-- todo list header -->
    <div id="header">
      <h1> To Do List</h1>
    </div>

    <!-- create input box -->
    <div id="todo-form">
      <input type="text" class="input-item" name="input-box" id="input-box" placeholder="Add Task" />

      <!-- add button -->
      <button id="input-button" onclick="addTask()">Add</button>

    </div>

    <!-- Task List -->
    <h2> Task List</h2>
    <ul id="list-container"></ul>
    <hr />
    <div class="counter-container">
      <div id="task-counters">
        Completed: <span id="completed-counter">0</span> | uncompleted:
        <span id="uncompleted-counter">0</span>
      </div>
    </div>
  </div>





  <script src="script.js"></script>
</body>

</html>
